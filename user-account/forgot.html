<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-forgot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class = "forgot-page-container">
        <div class = "forgot-page">
            <div class="forgot-header">
                <div class="title">
                    <h1>Forgot Password</h1>
                </div>
                <div class="password-message">
                    New Password
                </div>
            </div>
            <form class="forgot-page-form">
                <div class="enter-email">
                    <div class="email">EMAIL</div>
                    <input type="text" placeholder="Enter email" required autofocus>
                </div>
                <button class="send-button" type="submit">Send</button>
            </form>
            <br>
            <br>
            <button onclick="window.location.href='../index.html'" class="home-button">Home Page</button>
        </div>
    </div>
</body>
</html>
