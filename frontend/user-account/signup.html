<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class = "signup-page-container">
        <div class = "signup-page">
            <div class="signup-header">
                <div class="title">
                    <h1>Create new Account</h1>
                </div>
                <div class="signin-message">
                    Already Registered? Log in <a href="login.html"><span class = "link">here</span></a>.
                </div>
            </div>
            <form class="signup-page-form">
                <div class="enter-name">
                    <div class="name">NAME</div>
                    <input type="text" placeholder="Enter name" required autofocus>
                </div>
                <div class="enter-email">
                    <div class="email">EMAIL</div>
                    <input type="text" placeholder="Enter email" required>
                </div>
                <div class="enter-password">
                    <div class="password">PASSWORD</div>
                    <input type="password" placeholder="Enter password" required>
                </div>
                <div class="enter-dob">
                    <div class="dob">CONFIRM PASSWORD</div>
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <button class="signup-button" type="submit">Sign in</button>
            </form>
            <br>
            <br>
            <button onclick="window.location.href='../index.html'" class="home-button">Home Page</button>
        </div>
    </div>
</body>
</html>
